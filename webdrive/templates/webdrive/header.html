<div class="header">
  <div class="title">{{ title }}</div>

{% if login_page == True %}
  <div class="fast_access">
    <small><a href="{% url 'webdrive:signup' %}">signup</a></small>
  </div>
{% else %}
  <div class="fast_access">
  {% if request.user.is_authenticated %}
    <form action="{% url 'webdrive:search' %}">
      <input name="pattern" value="{{ pattern }}" placeholder="Enter a regular expression">
    </form>
    <small>
    <a href="{% url 'webdrive:index' %}">files</a> |
    <a href="{% url 'webdrive:list_shares' %}">shares</a> |
    <a href="{% url 'webdrive:logout' %}">logout</a>
    </small>
  {% else %}
    <small><a href="{% url 'webdrive:login' %}">login</a></small>
  {% endif %}
  </div>
{% endif %}

</div>
